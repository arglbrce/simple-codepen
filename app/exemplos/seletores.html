<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style type="text/css">
        ul li { color: yellow; }
        li { color: salmon  !important; }
        ul { color: lightblue; }
        .ativo { color: lime; }
        #navegacao { color: orange; }
        li.ativo { color: cyan; }
        #navegacao li { color: fuchsia;}
    </style>

    <!--
         + ID's
         |  + classes
         |  |  + elementos
         |  |  |
        (0, 0, 0) = 000
    -->
</head>
<body>
    <ul id="navegacao">
        <li>Início</li>
        <li>História</li>
        <li class="ativo">Receitas</li>
        <li>Contato</li>
    </ul>
</body>
</html>
